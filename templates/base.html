<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}RouteX - Delivery Partner App{% endblock %}</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="{{ url_for('static', filename='js/tailwind.config.js') }}"></script>
    <style type="text/tailwindcss">
        @layer base {
            * {
                @apply border-border;
            }
            body {
                @apply bg-background text-foreground font-sans antialiased;
            }
            h1, h2, h3, h4, h5, h6 {
                font-family: 'Space Grotesk', system-ui, sans-serif;
            }
        }
        @layer components {
            .gradient-brand { background: var(--gradient-brand); }
            .gradient-dark { background: var(--gradient-dark); }
            .shadow-card { box-shadow: var(--shadow-card); }
            .shadow-elevated { box-shadow: var(--shadow-elevated); }
        }
    </style>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-background text-foreground font-sans antialiased min-h-screen flex flex-col">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="fixed top-4 right-4 z-50 flex flex-col gap-2">
                {% for category, message in messages %}
                    <div class="p-4 rounded-md shadow-lg bg-card border border-border text-card-foreground animate-in fade-in slide-in-from-top-2">
                        <p class="text-sm font-medium">{{ message }}</p>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <div class="flex-grow">
        {% block content %}{% endblock %}
    </div>

    <script>
        lucide.createIcons();
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
