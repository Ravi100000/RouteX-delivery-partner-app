{% extends 'base.html' %}

{% block title %}Login - {{ role|title }}{% endblock %}

{% block content %}
<div class="auth-container">
    <h2>{{ role|title }} Login</h2>
    <form method="POST">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Login</button>
    </form>
    {% if role == 'partner' %}
        <p>Don't have an account? <a href="{{ url_for('partner.register') }}">Register here</a></p>
    {% elif role == 'customer' %}
        <p>Don't have an account? <a href="{{ url_for('customer.register') }}">Register here</a></p>
    {% endif %}
</div>
{% endblock %}
